<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    <!-- reCAPTCHA API - Only needed when RECAPTCHA_ENABLED is true -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container">
        <!-- Event Card -->
        <div class="event-card">
            <div class="event-header">
                <h1 class="event-title">Invitation to the Cuddly Couch!</h1>
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">üìÖ</span>
                        <span>February 27, 2026</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üïê</span>
                        <span>19:00 / 22:00</span>
                    </div>
                </div>
            </div>
            <button class="rsvp-button" id="rsvpButton">RSVP Now</button>
        </div>

        <!-- RSVP Form -->
        <div class="rsvp-form-container" id="rsvpForm">
            <h2 class="form-title">Reserve Your Spot</h2>

            <div class="message" id="message"></div>

            <form id="rsvpFormElement">
                <div class="form-group">
                    <label class="form-label" for="nameInput">Your Name</label>
                    <input
                        type="text"
                        id="nameInput"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <!-- reCAPTCHA - Currently disabled. To enable: remove display:none and add your Site Key -->
                <div class="captcha-container" style="display: none;">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY_HERE" data-callback="onRecaptchaSuccess"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button" id="submitButton" disabled>Submit RSVP</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>

        <!-- RSVP List -->
        <div class="rsvp-list">
            <h2 class="rsvp-list-title">Who's Coming</h2>
            <div class="rsvp-count" id="rsvpCount">0 guests attending</div>
            <ul class="rsvp-items" id="rsvpItems">
                <li class="empty-state">No RSVPs yet. Be the first to respond!</li>
            </ul>

            <div id="waitlistSection" style="display: none; margin-top: 30px;">
                <h3 style="font-size: 1.5rem; color: #2d3748; margin-bottom: 15px; text-align: center;">Waiting List</h3>
                <div class="rsvp-count" id="waitlistCount">0 on waiting list</div>
                <ul class="rsvp-items" id="waitlistItems"></ul>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-modal-content">
            <h2 class="confirm-modal-title">Cancel RSVP?</h2>
            <p class="confirm-modal-text">
                Are you really <span class="confirm-modal-name" id="confirmName"></span>?
            </p>
            <!-- reCAPTCHA - Currently disabled. To enable: remove display:none and add your Site Key -->
            <div class="captcha-container" style="margin-bottom: 20px; display: none;">
                <div class="g-recaptcha" id="cancelRecaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY_HERE" data-callback="onCancelRecaptchaSuccess"></div>
            </div>
            <div class="confirm-modal-buttons">
                <button class="confirm-yes-btn" id="confirmYes">Yes, cancel my RSVP</button>
                <button class="confirm-no-btn" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>
    <!-- Application Script -->
    <script src="js/app.js"></script>
</body>
</html>
