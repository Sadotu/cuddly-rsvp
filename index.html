<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    <!-- reCAPTCHA API - Only needed when RECAPTCHA_ENABLED is true -->
    <!-- <script src="https://www.google.com/recaptcha/api.js" async defer></script> -->
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3d5a26 0%, #6b7280 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .event-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .event-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .rsvp-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 16px 32px;
            background: linear-gradient(135deg, #4a6b2e 0%, #5a7c3e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 107, 46, 0.4);
        }

        .rsvp-button:active {
            transform: translateY(0);
        }

        .rsvp-form-container {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .rsvp-form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6b2e;
        }

        .captcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .submit-button {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #4a6b2e 0%, #5a7c3e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button:not(:disabled):hover {
            transform: translateY(-2px);
        }

        .cancel-button {
            flex: 1;
            padding: 14px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cancel-button:hover {
            background: #cbd5e0;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .rsvp-list {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .rsvp-list-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .rsvp-count {
            text-align: center;
            color: #718096;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .rsvp-items {
            list-style: none;
        }

        .rsvp-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .rsvp-item-icon {
            font-size: 1.5rem;
        }

        .rsvp-item-name {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
        }

        .cancel-rsvp-btn {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto;
            transition: background 0.2s;
        }

        .cancel-rsvp-btn:hover {
            background: #b91c1c;
        }

        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-modal.active {
            display: flex;
        }

        .confirm-modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirm-modal-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .confirm-modal-text {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .confirm-modal-name {
            font-weight: 700;
            color: #2d3748;
        }

        .confirm-modal-buttons {
            display: flex;
            gap: 12px;
        }

        .confirm-yes-btn {
            flex: 1;
            padding: 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-yes-btn:hover {
            background: #b91c1c;
        }

        .confirm-no-btn {
            flex: 1;
            padding: 14px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-no-btn:hover {
            background: #cbd5e0;
        }

        @media (max-width: 640px) {
            .event-card, .rsvp-form-container, .rsvp-list {
                padding: 24px;
            }

            .event-title {
                font-size: 1.8rem;
            }

            .event-details {
                flex-direction: column;
                gap: 15px;
            }

            .detail-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Event Card -->
        <div class="event-card">
            <div class="event-header">
                <h1 class="event-title">Invitation to the Cuddly Couch!</h1>
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">üìÖ</span>
                        <span>February 13, 2026</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üïê</span>
                        <span>19:00 / 22:00</span>
                    </div>
                </div>
            </div>
            <button class="rsvp-button" id="rsvpButton">RSVP Now</button>
        </div>

        <!-- RSVP Form -->
        <div class="rsvp-form-container" id="rsvpForm">
            <h2 class="form-title">Reserve Your Spot</h2>

            <div class="message" id="message"></div>

            <form id="rsvpFormElement">
                <div class="form-group">
                    <label class="form-label" for="nameInput">Your Name</label>
                    <input
                        type="text"
                        id="nameInput"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <!-- reCAPTCHA - Currently disabled. To enable: remove display:none and add your Site Key -->
                <div class="captcha-container" style="display: none;">
                    <div class="g-recaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY_HERE" data-callback="onRecaptchaSuccess"></div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button" id="submitButton" disabled>Submit RSVP</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>

        <!-- RSVP List -->
        <div class="rsvp-list">
            <h2 class="rsvp-list-title">Who's Coming</h2>
            <div class="rsvp-count" id="rsvpCount">0 guests attending</div>
            <ul class="rsvp-items" id="rsvpItems">
                <li class="empty-state">No RSVPs yet. Be the first to respond!</li>
            </ul>

            <div id="waitlistSection" style="display: none; margin-top: 30px;">
                <h3 style="font-size: 1.5rem; color: #2d3748; margin-bottom: 15px; text-align: center;">Waiting List</h3>
                <div class="rsvp-count" id="waitlistCount">0 on waiting list</div>
                <ul class="rsvp-items" id="waitlistItems"></ul>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-modal-content">
            <h2 class="confirm-modal-title">Cancel RSVP?</h2>
            <p class="confirm-modal-text">
                Are you really <span class="confirm-modal-name" id="confirmName"></span>?
            </p>
            <!-- reCAPTCHA - Currently disabled. To enable: remove display:none and add your Site Key -->
            <div class="captcha-container" style="margin-bottom: 20px; display: none;">
                <div class="g-recaptcha" id="cancelRecaptcha" data-sitekey="YOUR_RECAPTCHA_SITE_KEY_HERE" data-callback="onCancelRecaptchaSuccess"></div>
            </div>
            <div class="confirm-modal-buttons">
                <button class="confirm-yes-btn" id="confirmYes">Yes, cancel my RSVP</button>
                <button class="confirm-no-btn" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <!-- Supabase JS Client -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.js"></script>

    <script>
        // CONFIGURATION - Replace with your Supabase credentials
        const SUPABASE_URL = 'https://dlgryeefywbqojjhutde.supabase.co';
        const SUPABASE_ANON_KEY = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImRsZ3J5ZWVmeXdicW9qamh1dGRlIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NzA1NzEwOTUsImV4cCI6MjA4NjE0NzA5NX0.AuFvSxBDWRN72FKtxr4kdnRylpfdlxMgvw-G7yHeEKo';
        const MAX_ATTENDEES = 12;

        // Initialize Supabase client
        const client = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);

        // DOM elements
        const rsvpButton = document.getElementById('rsvpButton');
        const rsvpForm = document.getElementById('rsvpForm');
        const rsvpFormElement = document.getElementById('rsvpFormElement');
        const cancelButton = document.getElementById('cancelButton');
        const nameInput = document.getElementById('nameInput');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');
        const rsvpItems = document.getElementById('rsvpItems');
        const rsvpCount = document.getElementById('rsvpCount');
        const waitlistSection = document.getElementById('waitlistSection');
        const waitlistItems = document.getElementById('waitlistItems');
        const waitlistCount = document.getElementById('waitlistCount');
        const confirmModal = document.getElementById('confirmModal');
        const confirmName = document.getElementById('confirmName');
        const confirmYes = document.getElementById('confirmYes');
        const confirmNo = document.getElementById('confirmNo');

        // reCAPTCHA flags - Set to true to disable captcha verification
        const RECAPTCHA_ENABLED = false; // Change to true when you want to enable reCAPTCHA

        let rsvpCaptchaVerified = false;
        let cancelCaptchaVerified = false;
        let nameToCancel = null;

        // reCAPTCHA callback for RSVP form
        window.onRecaptchaSuccess = function() {
            rsvpCaptchaVerified = true;
            submitButton.disabled = false;
        };

        // reCAPTCHA callback for Cancel modal
        window.onCancelRecaptchaSuccess = function() {
            cancelCaptchaVerified = true;
            confirmYes.disabled = false;
        };

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} active`;
            setTimeout(() => {
                message.classList.remove('active');
            }, 5000);
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Fetch RSVPs from Supabase
        async function fetchRSVPs() {
            try {
                const { data, error } = await client
                    .from('rsvps')
                    .select('*')
                    .order('created_at', { ascending: true });

                if (error) throw error;

                const confirmed = data.filter(r => r.status === 'confirmed');
                const waitlist = data.filter(r => r.status === 'waitlist');

                updateRSVPList(confirmed, waitlist);
            } catch (error) {
                console.error('Error fetching RSVPs:', error);
                showMessage('Failed to load RSVPs. Please refresh the page.', 'error');
            }
        }

        // Update RSVP list
        function updateRSVPList(confirmed, waitlist) {
            // Update confirmed list
            if (confirmed.length === 0) {
                rsvpItems.innerHTML = '<li class="empty-state">No RSVPs yet. Be the first to respond!</li>';
                rsvpCount.textContent = '0 guests attending';
            } else {
                const plural = confirmed.length === 1 ? 'guest' : 'guests';
                const remaining = MAX_ATTENDEES - confirmed.length;
                const spotsText = remaining > 0 ? ` (${remaining} spots remaining)` : ' (FULL)';
                rsvpCount.textContent = `${confirmed.length} ${plural} attending${spotsText}`;

                rsvpItems.innerHTML = confirmed.map(rsvp => `
                    <li class="rsvp-item">
                        <span class="rsvp-item-icon">‚úì</span>
                        <span class="rsvp-item-name">${escapeHtml(rsvp.name)}</span>
                        <button class="cancel-rsvp-btn" onclick="showCancelConfirm('${escapeHtml(rsvp.name).replace(/'/g, "\\'")}', ${rsvp.id})">Cancel RSVP</button>
                    </li>
                `).join('');
            }

            // Update waiting list
            if (waitlist && waitlist.length > 0) {
                waitlistSection.style.display = 'block';
                const plural = waitlist.length === 1 ? 'person' : 'people';
                waitlistCount.textContent = `${waitlist.length} ${plural} on waiting list`;

                waitlistItems.innerHTML = waitlist.map(rsvp => `
                    <li class="rsvp-item">
                        <span class="rsvp-item-icon">‚è≥</span>
                        <span class="rsvp-item-name">${escapeHtml(rsvp.name)}</span>
                        <button class="cancel-rsvp-btn" onclick="showCancelConfirm('${escapeHtml(rsvp.name).replace(/'/g, "\\'")}', ${rsvp.id})">Cancel RSVP</button>
                    </li>
                `).join('');
            } else {
                waitlistSection.style.display = 'none';
            }
        }

        // Show RSVP form
        rsvpButton.addEventListener('click', () => {
            rsvpForm.classList.add('active');
            nameInput.focus();
            rsvpButton.style.display = 'none';
            // If captcha is disabled, enable submit button immediately
            if (!RECAPTCHA_ENABLED) {
                submitButton.disabled = false;
            }
        });

        // Hide RSVP form
        cancelButton.addEventListener('click', () => {
            rsvpForm.classList.remove('active');
            rsvpFormElement.reset();
            message.classList.remove('active');
            rsvpButton.style.display = 'block';
            rsvpCaptchaVerified = false;
            submitButton.disabled = RECAPTCHA_ENABLED; // Only disable if captcha is enabled
            if (RECAPTCHA_ENABLED && typeof grecaptcha !== 'undefined') {
                grecaptcha.reset();
            }
        });

        // Handle form submission
        rsvpFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();

            if (!name) {
                showMessage('Please enter your name.', 'error');
                return;
            }

            // Only check reCAPTCHA if it's enabled
            if (RECAPTCHA_ENABLED) {
                if (!rsvpCaptchaVerified) {
                    showMessage('Please complete the reCAPTCHA verification.', 'error');
                    return;
                }

                // Get reCAPTCHA response token
                const recaptchaResponse = grecaptcha.getResponse();
                if (!recaptchaResponse) {
                    showMessage('Please complete the reCAPTCHA verification.', 'error');
                    return;
                }
            }

            try {
                // Get current count
                const { data: existingRSVPs, error: countError } = await client
                    .from('rsvps')
                    .select('status');

                if (countError) throw countError;

                const confirmedCount = existingRSVPs.filter(r => r.status === 'confirmed').length;
                const status = confirmedCount < MAX_ATTENDEES ? 'confirmed' : 'waitlist';

                // Insert RSVP
                const { error: insertError } = await client
                    .from('rsvps')
                    .insert([{ name, status }]);

                if (insertError) throw insertError;

                // Show success message
                if (status === 'confirmed') {
                    showMessage(`Thank you, ${name}! Your RSVP has been confirmed.`, 'success');
                } else {
                    showMessage(`Thank you, ${name}! You've been added to the waiting list.`, 'success');
                }

                // Refresh RSVP list
                await fetchRSVPs();

                // Reset form and hide after delay
                setTimeout(() => {
                    rsvpForm.classList.remove('active');
                    rsvpFormElement.reset();
                    message.classList.remove('active');
                    rsvpButton.style.display = 'block';
                    rsvpCaptchaVerified = false;
                    submitButton.disabled = RECAPTCHA_ENABLED; // Only disable if captcha is enabled
                    if (RECAPTCHA_ENABLED && typeof grecaptcha !== 'undefined') {
                        grecaptcha.reset();
                    }
                }, 2000);
            } catch (error) {
                console.error('Error submitting RSVP:', error);
                showMessage('Failed to submit RSVP. Please try again.', 'error');
            }
        });

        // Show cancel confirmation (global function for onclick)
        window.showCancelConfirm = function(name, id) {
            nameToCancel = { name, id };
            confirmName.textContent = name;
            confirmModal.classList.add('active');
            cancelCaptchaVerified = false;
            confirmYes.disabled = RECAPTCHA_ENABLED; // Only disable if captcha is enabled
            // Reset the cancel reCAPTCHA if enabled
            if (RECAPTCHA_ENABLED && typeof grecaptcha !== 'undefined') {
                setTimeout(() => {
                    grecaptcha.reset(1); // Widget ID 1 for the cancel modal
                }, 100);
            }
        };

        // Handle confirmation Yes
        confirmYes.addEventListener('click', async () => {
            if (!nameToCancel) return;

            // Only check reCAPTCHA if it's enabled
            if (RECAPTCHA_ENABLED && !cancelCaptchaVerified) {
                showMessage('Please complete the reCAPTCHA verification.', 'error');
                return;
            }

            try {
                // Delete the RSVP
                const { error: deleteError } = await client
                    .from('rsvps')
                    .delete()
                    .eq('id', nameToCancel.id);

                if (deleteError) throw deleteError;

                // Check if we need to promote someone from waitlist
                const { data: waitlistData, error: waitlistError } = await client
                    .from('rsvps')
                    .select('*')
                    .eq('status', 'waitlist')
                    .order('created_at', { ascending: true })
                    .limit(1);

                if (waitlistError) throw waitlistError;

                const { data: confirmedData, error: confirmedError } = await client
                    .from('rsvps')
                    .select('*')
                    .eq('status', 'confirmed');

                if (confirmedError) throw confirmedError;

                // If there's someone on waitlist and space in confirmed, promote them
                if (waitlistData.length > 0 && confirmedData.length < MAX_ATTENDEES) {
                    const { error: updateError } = await client
                        .from('rsvps')
                        .update({ status: 'confirmed' })
                        .eq('id', waitlistData[0].id);

                    if (updateError) throw updateError;

                    showMessage(`${nameToCancel.name} has been removed. ${waitlistData[0].name} has been moved from waiting list to confirmed.`, 'success');
                } else {
                    showMessage(`${nameToCancel.name} has been removed from the RSVP list.`, 'success');
                }

                // Refresh RSVP list
                await fetchRSVPs();

                // Close modal
                confirmModal.classList.remove('active');
                nameToCancel = null;
            } catch (error) {
                console.error('Error cancelling RSVP:', error);
                showMessage('Failed to cancel RSVP. Please try again.', 'error');
                confirmModal.classList.remove('active');
            }
        });

        // Handle confirmation No
        confirmNo.addEventListener('click', () => {
            confirmModal.classList.remove('active');
            nameToCancel = null;
            cancelCaptchaVerified = false;
            confirmYes.disabled = RECAPTCHA_ENABLED; // Only disable if captcha is enabled
        });

        // Close modal on background click
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('active');
                nameToCancel = null;
                cancelCaptchaVerified = false;
                confirmYes.disabled = RECAPTCHA_ENABLED; // Only disable if captcha is enabled
            }
        });

        // Subscribe to real-time changes
        client
            .channel('rsvps-channel')
            .on('postgres_changes', { event: '*', schema: 'public', table: 'rsvps' }, () => {
                fetchRSVPs();
            })
            .subscribe();

        // Initialize
        fetchRSVPs();
    </script>
</body>
</html>
