<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event RSVP</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>üå±</text></svg>">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #3d5a26 0%, #6b7280 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .event-card {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .event-header {
            text-align: center;
            margin-bottom: 30px;
        }

        .event-title {
            font-size: 2.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .event-details {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .detail-item {
            display: flex;
            align-items: center;
            gap: 10px;
            color: #4a5568;
            font-size: 1.1rem;
        }

        .detail-icon {
            font-size: 1.5rem;
        }

        .rsvp-button {
            display: block;
            width: 100%;
            max-width: 300px;
            margin: 0 auto;
            padding: 16px 32px;
            background: linear-gradient(135deg, #4a6b2e 0%, #5a7c3e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.2rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
        }

        .rsvp-button:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(74, 107, 46, 0.4);
        }

        .rsvp-button:active {
            transform: translateY(0);
        }

        .rsvp-form-container {
            display: none;
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            margin-bottom: 30px;
        }

        .rsvp-form-container.active {
            display: block;
            animation: fadeIn 0.3s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .form-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-label {
            display: block;
            margin-bottom: 8px;
            color: #4a5568;
            font-weight: 600;
        }

        .form-input {
            width: 100%;
            padding: 12px;
            border: 2px solid #e2e8f0;
            border-radius: 8px;
            font-size: 1rem;
            transition: border-color 0.2s;
        }

        .form-input:focus {
            outline: none;
            border-color: #4a6b2e;
        }

        .captcha-container {
            margin-bottom: 20px;
            display: flex;
            justify-content: center;
        }

        .captcha-box {
            border: 2px solid #d1d5db;
            border-radius: 8px;
            padding: 20px;
            background: #f9fafb;
            display: inline-flex;
            align-items: center;
            gap: 12px;
            cursor: pointer;
            transition: all 0.2s;
            user-select: none;
        }

        .captcha-box:hover {
            border-color: #4a6b2e;
            background: #f0f4f0;
        }

        .captcha-box.verified {
            border-color: #4a6b2e;
            background: #e8f5e9;
        }

        .captcha-box.error {
            border-color: #dc2626;
            background: #fee;
        }

        .captcha-checkbox {
            width: 24px;
            height: 24px;
            border: 2px solid #d1d5db;
            border-radius: 4px;
            display: flex;
            align-items: center;
            justify-content: center;
            background: white;
            transition: all 0.2s;
        }

        .captcha-box.verified .captcha-checkbox {
            background: #4a6b2e;
            border-color: #4a6b2e;
        }

        .captcha-checkbox svg {
            display: none;
            width: 16px;
            height: 16px;
        }

        .captcha-box.verified .captcha-checkbox svg {
            display: block;
        }

        .captcha-text {
            font-size: 1rem;
            color: #374151;
            font-weight: 500;
        }

        .captcha-spinner {
            display: none;
            width: 20px;
            height: 20px;
            border: 3px solid #e5e7eb;
            border-top-color: #4a6b2e;
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        .captcha-box.verifying .captcha-spinner {
            display: block;
        }

        .captcha-box.verifying .captcha-checkbox {
            display: none;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .button-group {
            display: flex;
            gap: 12px;
        }

        .submit-button {
            flex: 1;
            padding: 14px;
            background: linear-gradient(135deg, #4a6b2e 0%, #5a7c3e 100%);
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: transform 0.2s;
        }

        .submit-button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            transform: none;
        }

        .submit-button:not(:disabled):hover {
            transform: translateY(-2px);
        }

        .cancel-button {
            flex: 1;
            padding: 14px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
            transition: background 0.2s;
        }

        .cancel-button:hover {
            background: #cbd5e0;
        }

        .message {
            padding: 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            text-align: center;
            font-weight: 600;
            display: none;
        }

        .message.active {
            display: block;
            animation: slideDown 0.3s ease-out;
        }

        @keyframes slideDown {
            from {
                opacity: 0;
                transform: translateY(-10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .message.success {
            background: #c6f6d5;
            color: #22543d;
        }

        .message.error {
            background: #fed7d7;
            color: #742a2a;
        }

        .rsvp-list {
            background: white;
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .rsvp-list-title {
            font-size: 1.8rem;
            color: #2d3748;
            margin-bottom: 20px;
            text-align: center;
        }

        .rsvp-count {
            text-align: center;
            color: #718096;
            margin-bottom: 20px;
            font-size: 1.1rem;
        }

        .rsvp-items {
            list-style: none;
        }

        .rsvp-item {
            padding: 16px;
            background: #f7fafc;
            border-radius: 8px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 12px;
            animation: slideIn 0.3s ease-out;
        }

        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        .rsvp-item-icon {
            font-size: 1.5rem;
        }

        .rsvp-item-name {
            font-size: 1.1rem;
            color: #2d3748;
            font-weight: 500;
        }

        .empty-state {
            text-align: center;
            color: #a0aec0;
            font-style: italic;
            padding: 40px;
        }

        .cancel-rsvp-btn {
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 4px;
            padding: 4px 10px;
            font-size: 0.75rem;
            font-weight: 600;
            cursor: pointer;
            margin-left: auto;
            transition: background 0.2s;
        }

        .cancel-rsvp-btn:hover {
            background: #b91c1c;
        }

        .confirm-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.7);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .confirm-modal.active {
            display: flex;
        }

        .confirm-modal-content {
            background: white;
            border-radius: 16px;
            padding: 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
            animation: modalSlideIn 0.3s ease-out;
        }

        @keyframes modalSlideIn {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .confirm-modal-title {
            font-size: 1.5rem;
            color: #2d3748;
            margin-bottom: 20px;
            font-weight: 700;
        }

        .confirm-modal-text {
            color: #4a5568;
            margin-bottom: 30px;
            line-height: 1.6;
            font-size: 1.1rem;
        }

        .confirm-modal-name {
            font-weight: 700;
            color: #2d3748;
        }

        .confirm-modal-buttons {
            display: flex;
            gap: 12px;
        }

        .confirm-yes-btn {
            flex: 1;
            padding: 14px;
            background: #dc2626;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-yes-btn:hover {
            background: #b91c1c;
        }

        .confirm-no-btn {
            flex: 1;
            padding: 14px;
            background: #e2e8f0;
            color: #4a5568;
            border: none;
            border-radius: 8px;
            font-size: 1.1rem;
            font-weight: 600;
            cursor: pointer;
        }

        .confirm-no-btn:hover {
            background: #cbd5e0;
        }

        @media (max-width: 640px) {
            .event-card, .rsvp-form-container, .rsvp-list {
                padding: 24px;
            }

            .event-title {
                font-size: 1.8rem;
            }

            .event-details {
                flex-direction: column;
                gap: 15px;
            }

            .detail-item {
                justify-content: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Event Card -->
        <div class="event-card">
            <div class="event-header">
                <h1 class="event-title">Invitation to the Cuddly Couch!</h1>
                <div class="event-details">
                    <div class="detail-item">
                        <span class="detail-icon">üìÖ</span>
                        <span>February 13, 2026</span>
                    </div>
                    <div class="detail-item">
                        <span class="detail-icon">üïê</span>
                        <span>19:00 / 22:00</span>
                    </div>
                </div>
            </div>
            <button class="rsvp-button" id="rsvpButton">RSVP Now</button>
        </div>

        <!-- RSVP Form -->
        <div class="rsvp-form-container" id="rsvpForm">
            <h2 class="form-title">Reserve Your Spot</h2>

            <div class="message" id="message"></div>

            <form id="rsvpFormElement">
                <div class="form-group">
                    <label class="form-label" for="nameInput">Your Name</label>
                    <input
                        type="text"
                        id="nameInput"
                        class="form-input"
                        placeholder="Enter your full name"
                        required
                    >
                </div>

                <div class="captcha-container">
                    <div class="captcha-box" id="captchaBox">
                        <div class="captcha-checkbox">
                            <svg viewBox="0 0 24 24" fill="none" stroke="white" stroke-width="3">
                                <polyline points="20 6 9 17 4 12"></polyline>
                            </svg>
                        </div>
                        <div class="captcha-spinner"></div>
                        <span class="captcha-text">I'm not a robot</span>
                    </div>
                </div>

                <div class="button-group">
                    <button type="submit" class="submit-button" id="submitButton" disabled>Submit RSVP</button>
                    <button type="button" class="cancel-button" id="cancelButton">Cancel</button>
                </div>
            </form>
        </div>

        <!-- RSVP List -->
        <div class="rsvp-list">
            <h2 class="rsvp-list-title">Who's Coming</h2>
            <div class="rsvp-count" id="rsvpCount">0 guests attending</div>
            <ul class="rsvp-items" id="rsvpItems">
                <li class="empty-state">No RSVPs yet. Be the first to respond!</li>
            </ul>

            <div id="waitlistSection" style="display: none; margin-top: 30px;">
                <h3 style="font-size: 1.5rem; color: #2d3748; margin-bottom: 15px; text-align: center;">Waiting List</h3>
                <div class="rsvp-count" id="waitlistCount">0 on waiting list</div>
                <ul class="rsvp-items" id="waitlistItems"></ul>
            </div>
        </div>
    </div>

    <!-- Confirmation Modal -->
    <div class="confirm-modal" id="confirmModal">
        <div class="confirm-modal-content">
            <h2 class="confirm-modal-title">Cancel RSVP?</h2>
            <p class="confirm-modal-text">
                Are you really <span class="confirm-modal-name" id="confirmName"></span>?
            </p>
            <div class="confirm-modal-buttons">
                <button class="confirm-yes-btn" id="confirmYes">Yes, cancel my RSVP</button>
                <button class="confirm-no-btn" id="confirmNo">No</button>
            </div>
        </div>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api';

        // DOM elements
        const rsvpButton = document.getElementById('rsvpButton');
        const rsvpForm = document.getElementById('rsvpForm');
        const rsvpFormElement = document.getElementById('rsvpFormElement');
        const cancelButton = document.getElementById('cancelButton');
        const nameInput = document.getElementById('nameInput');
        const captchaBox = document.getElementById('captchaBox');
        const submitButton = document.getElementById('submitButton');
        const message = document.getElementById('message');
        const rsvpItems = document.getElementById('rsvpItems');
        const rsvpCount = document.getElementById('rsvpCount');
        const waitlistSection = document.getElementById('waitlistSection');
        const waitlistItems = document.getElementById('waitlistItems');
        const waitlistCount = document.getElementById('waitlistCount');
        const confirmModal = document.getElementById('confirmModal');
        const confirmName = document.getElementById('confirmName');
        const confirmYes = document.getElementById('confirmYes');
        const confirmNo = document.getElementById('confirmNo');

        let captchaVerified = false;
        let nameToCancel = null;

        // Show message
        function showMessage(text, type) {
            message.textContent = text;
            message.className = `message ${type} active`;
            setTimeout(() => {
                message.classList.remove('active');
            }, 5000);
        }

        // Fetch RSVPs from backend
        async function fetchRSVPs() {
            try {
                const response = await fetch(`${API_URL}/rsvps`);
                if (!response.ok) throw new Error('Failed to fetch RSVPs');
                const data = await response.json();
                updateRSVPList(data.confirmed, data.waitlist);
            } catch (error) {
                console.error('Error fetching RSVPs:', error);
                showMessage('Failed to load RSVPs. Please refresh the page.', 'error');
            }
        }

        // Update RSVP list
        function updateRSVPList(confirmed, waitlist) {
            // Update confirmed list
            if (confirmed.length === 0) {
                rsvpItems.innerHTML = '<li class="empty-state">No RSVPs yet. Be the first to respond!</li>';
                rsvpCount.textContent = '0 guests attending';
            } else {
                const plural = confirmed.length === 1 ? 'guest' : 'guests';
                const remaining = 12 - confirmed.length;
                const spotsText = remaining > 0 ? ` (${remaining} spots remaining)` : ' (FULL)';
                rsvpCount.textContent = `${confirmed.length} ${plural} attending${spotsText}`;

                rsvpItems.innerHTML = confirmed.map(rsvp => {
                    const name = typeof rsvp === 'string' ? rsvp : rsvp.name;
                    return `
                        <li class="rsvp-item">
                            <span class="rsvp-item-icon">‚úì</span>
                            <span class="rsvp-item-name">${escapeHtml(name)}</span>
                            <button class="cancel-rsvp-btn" onclick="showCancelConfirm('${escapeHtml(name).replace(/'/g, "\\'")}')">Cancel RSVP</button>
                        </li>
                    `;
                }).join('');
            }

            // Update waiting list
            if (waitlist && waitlist.length > 0) {
                waitlistSection.style.display = 'block';
                const plural = waitlist.length === 1 ? 'person' : 'people';
                waitlistCount.textContent = `${waitlist.length} ${plural} on waiting list`;

                waitlistItems.innerHTML = waitlist.map(rsvp => {
                    const name = typeof rsvp === 'string' ? rsvp : rsvp.name;
                    return `
                        <li class="rsvp-item">
                            <span class="rsvp-item-icon">‚è≥</span>
                            <span class="rsvp-item-name">${escapeHtml(name)}</span>
                            <button class="cancel-rsvp-btn" onclick="showCancelConfirm('${escapeHtml(name).replace(/'/g, "\\'")}')">Cancel RSVP</button>
                        </li>
                    `;
                }).join('');
            } else {
                waitlistSection.style.display = 'none';
            }
        }

        // Escape HTML to prevent XSS
        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        // Handle captcha click
        captchaBox.addEventListener('click', async () => {
            if (captchaVerified || captchaBox.classList.contains('verifying')) return;

            captchaBox.classList.add('verifying');

            // Simulate verification delay
            setTimeout(async () => {
                try {
                    const response = await fetch(`${API_URL}/verify-captcha`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' }
                    });

                    if (!response.ok) throw new Error('Captcha verification failed');

                    const data = await response.json();
                    if (data.success) {
                        captchaBox.classList.remove('verifying');
                        captchaBox.classList.add('verified');
                        captchaVerified = true;
                        submitButton.disabled = false;
                    } else {
                        throw new Error('Captcha verification failed');
                    }
                } catch (error) {
                    captchaBox.classList.remove('verifying');
                    captchaBox.classList.add('error');
                    showMessage('Captcha verification failed. Please try again.', 'error');
                    setTimeout(() => {
                        captchaBox.classList.remove('error');
                    }, 2000);
                }
            }, 1500);
        });

        // Show RSVP form
        rsvpButton.addEventListener('click', () => {
            rsvpForm.classList.add('active');
            nameInput.focus();
            rsvpButton.style.display = 'none';
        });

        // Hide RSVP form
        cancelButton.addEventListener('click', () => {
            rsvpForm.classList.remove('active');
            rsvpFormElement.reset();
            message.classList.remove('active');
            rsvpButton.style.display = 'block';
            captchaVerified = false;
            captchaBox.classList.remove('verified');
            submitButton.disabled = true;
        });

        // Handle form submission
        rsvpFormElement.addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = nameInput.value.trim();

            if (!captchaVerified) {
                showMessage('Please verify you are not a robot.', 'error');
                return;
            }

            if (!name) {
                showMessage('Please enter your name.', 'error');
                return;
            }

            try {
                const response = await fetch(`${API_URL}/rsvp`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name })
                });

                if (!response.ok) throw new Error('Failed to submit RSVP');

                const data = await response.json();

                // Show success message
                if (data.status === 'confirmed') {
                    showMessage(`Thank you, ${name}! Your RSVP has been confirmed.`, 'success');
                } else {
                    showMessage(`Thank you, ${name}! You've been added to the waiting list.`, 'success');
                }

                // Refresh RSVP list
                await fetchRSVPs();

                // Reset form and hide after delay
                setTimeout(() => {
                    rsvpForm.classList.remove('active');
                    rsvpFormElement.reset();
                    message.classList.remove('active');
                    rsvpButton.style.display = 'block';
                    captchaVerified = false;
                    captchaBox.classList.remove('verified');
                    submitButton.disabled = true;
                }, 2000);
            } catch (error) {
                console.error('Error submitting RSVP:', error);
                showMessage('Failed to submit RSVP. Please try again.', 'error');
            }
        });

        // Show cancel confirmation (global function for onclick)
        window.showCancelConfirm = function(name) {
            nameToCancel = name;
            confirmName.textContent = name;
            confirmModal.classList.add('active');
        };

        // Handle confirmation Yes
        confirmYes.addEventListener('click', async () => {
            if (!nameToCancel) return;

            try {
                const response = await fetch(`${API_URL}/cancel`, {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ name: nameToCancel })
                });

                const data = await response.json();

                if (!response.ok) {
                    showMessage(data.error || 'Failed to cancel RSVP', 'error');
                    confirmModal.classList.remove('active');
                    return;
                }

                // Show success message
                showMessage(data.message, 'success');

                // Refresh RSVP list
                await fetchRSVPs();

                // Close modal
                confirmModal.classList.remove('active');
                nameToCancel = null;
            } catch (error) {
                console.error('Error cancelling RSVP:', error);
                showMessage('Failed to cancel RSVP. Please try again.', 'error');
                confirmModal.classList.remove('active');
            }
        });

        // Handle confirmation No
        confirmNo.addEventListener('click', () => {
            confirmModal.classList.remove('active');
            nameToCancel = null;
        });

        // Close modal on background click
        confirmModal.addEventListener('click', (e) => {
            if (e.target === confirmModal) {
                confirmModal.classList.remove('active');
                nameToCancel = null;
            }
        });

        // Initialize
        fetchRSVPs();
    </script>
</body>
</html>
